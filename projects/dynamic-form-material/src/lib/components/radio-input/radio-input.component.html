<mat-label *ngIf="visible && compiledConfig.label">{{ compiledConfig.label }}</mat-label>

<div *ngIf="visible"
     [formGroup]="formGroup"
     [ngClass]="compiledConfig.meta?.cssClass">

  <div class="radio-wrapper">
    <mat-radio-group [formControlName]="compiledConfig.id"
                     [required]="required"
                     [labelPosition]="compiledConfig.meta.labelPosition"
                     [color]="compiledConfig.meta.color">

      <mat-radio-button *ngFor="let option of compiledConfig.options" [value]="option.value">
        {{ option.label }}<span *ngIf="required && !compiledConfig.meta.hideRequiredMarker" class="required-mark">*</span>
      </mat-radio-button>

    </mat-radio-group>
  </div>

  <mat-error *ngFor="let error of errors">{{ compiledConfig.errors[ error ] }}</mat-error>
</div>
